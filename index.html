<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="weather-box">
      <div>
        <span class="weather-box__weather"></span>
        <span class="weather-box__temp"></span>
      </div>
      <span class="weather-box__city"></span>
    </div>

    <div class="clock-box">
      <spen class="clock-box__title"></spen>
    </div>

    <div class="greeting-box">
      <form class="greeting-box__form">
        <span>What is your name?</span>
        <input type="text" />
      </form>
      <span class="greeting-box__title"></span>
    </div>

    <div class="toDo-box">
      <form class="toDo-box__form">
        <span>Write a to do!</span>
        <input type="text" />
      </form>
      <div class="toDo-box__icon" hidden>
        <i class="far fa-times-circle"><span>All delete</span></i>
      </div>
      <ul class="toDo-box__list"></ul>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/fddc3a13b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
